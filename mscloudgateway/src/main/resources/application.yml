spring:
  application:
    name: mscloudgateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${ENV_KEYCLOAK_SERVER}:${ENV_KEYCLOAK_PORT}/realms/keycloak

server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-user:gabriel123456@${ENV_EUREKA_SERVER}:8761/eureka